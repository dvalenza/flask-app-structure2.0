{% extends 'base.html' %}
{% from 'forms.html' import render_field %}

{% block content %}
<form action="{{ url_for('items.newItem') }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.name) }}
	<dt>Description 
	<dd>{{ form.description(rows=10,cols=30) }}
        {{ render_field(form.quantity) }}
	<dt>Picture
	<dd>{{ form.file() }}
    </dl>
    <p> {{ form.submit }}</p>
</form>
{% endblock %}
